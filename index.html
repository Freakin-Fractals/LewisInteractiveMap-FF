<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Interactive Map</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Lewis University Interactive map</h1>
    <div class="total-container">
        <div class="box map">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1300 630" >
                <image width="1200" height="600" xlink:href="croppedCampusMap.jpg" class=""></image>
             </svg>
        </div>
        
        <div class="box stack-clickable">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1300 630" >
                <rect class="area" x="551" y="234" width="73" height="58" fill="#ff6975" opacity="0%"></rect>
            </svg>
            <div class="arts-sciences">AS</div>
            <div class="welcome-center">WC</div>
            <div class="harold-white">HW</div>
            <div class="benilde-hall">BE</div>
            <div class="james-gaffney">JG</div>

            <div class="sheil-hall">SL</div>

            <div class="stritch-hall">ST</div>
            <div class="west-hall">WH</div>
            <div class="stcharles-borromeo">SB</div>
            <div class="fitzpatrick-house">FH</div>
            <div class="lot-A">A</div>
            <div class="lot-AA">AA</div>
            <div class="lot-B">B</div>
            <div class="lot-BB">BB</div>
            <div class="lot-C">C</div>
            <div class="lot-D">D</div>
            <div class="lot-E">E</div>

        <!--SVG for lower floor-->
        <div class="box hidden">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1300 630" >
            <image width="1200" height="600" xlink:href="ASLowerFloor.jpg" class="">
            </image>
            </svg>
        </div>

        <!--SVG for 1st floor-->
        <div class="box page stack-zoomed">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1300 630" >
            <image width="1200" height="600" xlink:href="ASFirstFloor.jpg">
            </image>
            <rect target="_blank" alt="EricPogueClass" title="EricPogueClass" href="https://www.lewisu.edu/" coords="" shape="rect">
            </svg>
        </div>


        <!--SVG for 2nd floor-->
        <div class="box hidden">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1300 630" >
            <image width="1200" height="600" xlink:href="ASSecondFloor.jpg" class="">
            </image>
            </svg>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
